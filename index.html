<!DOCTYPE>
<html>
	<head>
		<title>ImgPile</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script id="body-template" type="text/template">
			<div id="image-app">
				<h1 id="image-heading">ImgPile</h1>
				<ul id="image-list"></ul>
				<h2 id="image-upload">Drop new images here</h2>
			</div>
		</script>
		<script id="image-list-item-template" type="text/template">
			<li id="{{cid}}">
				<img src="{{src}}" />
				<span class="name">{{name}}</span>
				{{#description}}
				<span class="description">{{description}}</span>
				{{/description}}
			</li>
		</script>
		<script id="full-view-template" type="text/template">
			<form id="full-view">
				<p id="full-back" class="nav">Back</p>
				<p id="full-delete" class="nav">Delete</p>
				<img src="{{src}}" />
				<p class="field">
					{{#name}}
					<input name="name" type="text" value="{{name}}" />
					{{/name}}
					{{^name}}
					<input class="empty" name="name" type="text" value="Name" />
					{{/name}}
				</p>
				<p class="field">
					{{#description}}
					<input name="description" type="text" value="{{description}}" />
					{{/description}}
					{{^description}}
					<input class="empty" name="description" type="text" value="Description" />
					{{/description}}
				</p>
			</form>
		</script>
		<script src="js/lib/mustache.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script src="js/Template.js"></script>
		<script src="js/Image.js"></script>
		<script src="js/FullView.js"></script>
		<script src="js/App.js"></script>
	</head>
	<body>
	</body>
</html>
